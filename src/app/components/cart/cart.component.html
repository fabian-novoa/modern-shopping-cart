<div class="cart-overlay" [class.active]="isCartOpen" (click)="closeCart()">
    <div class="cart-container" [class.active]="isCartOpen" (click)="$event.stopPropagation()">
      <div class="cart-header">
        <h2>Carrito de Compras</h2>
        <button class="close-button" (click)="closeCart()">×</button>
      </div>
      
      <div class="cart-items" *ngIf="cartItems.length > 0">
        <div class="cart-item" *ngFor="let item of cartItems">
          <img [src]="item.product.image" [alt]="item.product.title">
          <div class="item-details">
            <h3>{{ item.product.title }}</h3>
            <p class="price">{{ item.product.price | currency }}</p>
            <div class="quantity-controls">
              <button (click)="updateQuantity(item.product.id, item.quantity - 1)">-</button>
              <span>{{ item.quantity }}</span>
              <button (click)="updateQuantity(item.product.id, item.quantity + 1)">+</button>
            </div>
          </div>
          <button class="remove-button" (click)="removeFromCart(item.product.id)">×</button>
        </div>
      </div>

      <div class="empty-cart" *ngIf="cartItems.length === 0">
        <p>Tu carrito está vacío</p>
      </div>

      <div class="cart-footer" *ngIf="cartItems.length > 0">
        <div class="total">
          <span>Total:</span>
          <span>{{ total | currency }}</span>
        </div>
        <button class="checkout-button">Proceder al pago</button>
      </div>
    </div>
  </div>
